<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>双重控制浏览器</title>
	<link rel="stylesheet" href="https://jowayyoung.github.io/static/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="./styles.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="./tailwind.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 flex flex-col h-screen overflow-hidden">
	<!-- 顶部工具栏 -->
	<header class="bg-surface-light dark:bg-surface-dark shadow-md p-2 flex items-center space-x-2">
		<!-- 网址输入框 -->
		<div class="flex-1 flex items-center">
			<input type="text" id="url-input" placeholder="输入网址..." class="flex-1 px-4 py-2 rounded-l-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-light dark:bg-gray-700">
			<button id="go-button" class="bg-primary-light hover:bg-primary-dark text-white px-4 py-2 rounded-r-md">
				<span class="material-icons">arrow_forward</span>
			</button>
		</div>
		<!-- 导航按钮 -->
		<div class="flex space-x-2">
			<button id="back-button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
				<span class="material-icons">arrow_back</span>
			</button>
			<button id="forward-button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
				<span class="material-icons">arrow_forward</span>
			</button>
			<button id="refresh-button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
				<span class="material-icons">refresh</span>
			</button>
		</div>
		<!-- 主题切换 -->
		<button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
			<span class="material-icons dark:hidden">dark_mode</span>
			<span class="material-icons hidden dark:inline">light_mode</span>
		</button>
	</header>
	<!-- 主内容区域 - 双窗口 -->
	<main class="flex-1 flex overflow-hidden">
		<!-- A窗口 -->
		<div id="window-a" class="w-1/2 h-full flex flex-col border-r border-gray-300 dark:border-gray-700">
			<div class="bg-primary-light dark:bg-primary-dark text-white px-3 py-1 text-sm">窗口 A（控制端）</div>
			<div id="loading-a" class="h-1 bg-primary-light dark:bg-primary-dark hidden"></div>
			<webview id="webview-a" src="about:blank" class="flex-1" allowpopups nodeintegration></webview>
		</div>
		<!-- B窗口 -->
		<div id="window-b" class="w-1/2 h-full flex flex-col">
			<div class="bg-secondary-light dark:bg-secondary-dark text-white px-3 py-1 text-sm">窗口 B（镜像端）</div>
			<div id="loading-b" class="h-1 bg-secondary-light dark:bg-secondary-dark hidden"></div>
			<webview id="webview-b" src="about:blank" class="flex-1" allowpopups nodeintegration></webview>
		</div>
	</main>
	<!-- 鼠标指针镜像 -->
	<div id="mirror-cursor" class="absolute w-5 h-5 pointer-events-none hidden">
		<span class="material-icons text-primary-light dark:text-primary-dark">mouse</span>
	</div>
	<!-- 加载渲染进程脚本 -->
	<script src="renderer.js"></script>
</body>

</html>
